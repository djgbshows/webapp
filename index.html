<html>

<head>

    <!-- Date.js -->
    <script type="text/javascript" src="date.js"></script>

    <!--Options.css-->
    <link rel="stylesheet" href="options.css">
    <!-- myapp.js -->
    <script src="myapp.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap 4.1.3 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Animate.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <!--Amcharts-->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/amstock.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>




</head>

<body>


    <script>
        $(document).ready(() => {

            //refresh()

            $('#run').on('click', () => {
                new Algo()
            })
        })
    </script>


    <!--Row 1-->
    <div class="row">

        <!--Input Box & Run Button-->
        <div class="col-sm-4 data">
            <input type="input" placeholder="Input Stock 'aapl'" id="symbol"></input>
            <button class="btn btn-primary btn-lg" type="button" id="run">RUN</button>
        </div>

        <!--Checklist-->
        <div class="col-sm-4" id="bground">

            <!--Analyze Stock-->
            <div class="row">

                <div class="col-sm-6">
                    <p>Analyze Stock: </p>
                </div>

                <div class="col-sm-6">
                    <p id="analyzeStock"></p>
                </div>

            </div>

            <!--Condition-->
            <div class="row">

                <div class="col-sm-6">
                    <p>Market Condition: </p>
                </div>

                <div class="col-sm-6">
                    <p id="condition"></p>
                </div>

            </div>

            <!--Check Setup-->
            <div class="row">

                <div class="col-sm-6">
                    <p>Check Setup: </p>
                </div>

                <div class="col-sm-6">
                    <p id="checkSetup"></p>
                </div>

            </div>

            <!-- Results-->
            <div class="row">

                <div class="col-sm-6">
                    <p>Results: </p>
                </div>

                <div class="col-sm-6">
                    <p id="results"></p>
                </div>

            </div>

        </div>

        <!--Limit Orders-->
        <div class="col-sm-4" id="col">

            <div class="row">
                <h4 id="monthFormula"></h4>
            </div>

            <div class="row">
                <h4 id="dayFormula"></h4>
            </div>

            <div class="row">
                <h1 id="signal"></h1>
            </div>

        </div>
    </div>

    <!--Row 2-->
    <div class="row">
        <div class="col-sm-8">

            <!--Data Table-->
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Date</th>

                        <th>M-1 Close</th>
                        <th>M-2 Open</th>
                        <th>M-2 Close</th>
                        <th>M-3 Open</th>
                        <th>M-1 Low</th>
                        <th>M-2 Low</th>

                        <th>D-1 Close</th>
                        <th>D-2 Open</th>
                        <th>D-2 Close</th>
                        <th>D-3 Open</th>
                        <th>D-1 Low</th>
                        <th>D-2 Low</th>

                    </tr>
                </thead>

            </table>

        </div>

        <!--Stock Logo-->
        <div class="col-sm-4">
            <center>
                <img src="https://storage.googleapis.com/iex/api/logos/AAPL.png" id="logo">
            </center>
        </div>

    </div>










</body>

</html>
