<html>

<!--Head-->

<head>
    <!--Mobile Viewing-->
    <meta name="viewport" content="width=device-width">

    <!-- Date.js -->
    <script type="text/javascript" src="date.js"></script>

    <!--Options.css-->
    <link rel="stylesheet" href="options.css">

    <!-- myapp.js -->
    <script src="myapp.js"></script>

    <!-- myapp.js -->
    <script src="backtester.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap 4.1.3 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Animate.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">


</head>

<!--Body-->

<body>

    <!--Main Container-->
    <div class="container-full">

        <!--ROW 1-->
        <div class="row">

            <!--Col 1 Input Box, Signal & Run Button-->
            <div class="col-sm-4">

                <div class="col-sm-12 data">

                    <!--Input box-->
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="input" placeholder="Input Stock 'aapl'" id="symbol"></input>
                        </div>
                    </div>

                    <!--Logo-->
                    <div class="row">
                        <div class="col-sm-12">
                            <center>
                                <img src="https://storage.googleapis.com/iex/api/logos/AAPL.png" id="logo">
                            </center>
                        </div>
                    </div>

                    <!--Run Button-->
                    <div class="row">
                        <div class="col-sm-12">
                            <center>
                                <button class="btn btn-primary btn-md" type="button" id="run">RUN</button>
                            </center>
                        </div>
                    </div>

                    <!--Signal-->
                    <div class="row">
                        <div class="col-sm-12">
                            <center>
                                <h1 id="signal">SIGNAL</h1>
                                <p id="signal_des">Info</p>
                            </center>
                        </div>
                    </div>

                </div>

            </div>

            <!--Col 2 Data Points-->
            <div class="col-sm-4">

                <!--Month data-->
                <div class="row">

                    <div class="col-sm-6">
                        <div class="holc_data">
                            <center>
                                </br>

                                <p>

                                    <h7>MONTH TREND</h7>
                                </p>

                                <p>
                                  
                                    <h6>
                                        <span id="signalMonth"></span>
                                    </h6>
                                </p>

                            </center>
                            </p>

                            </center>

                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="ohlc_output">
                            <p>
                                <center>

                                    <p>
                                        <h7 id="trend">SEARCHING</h7>
                                    </p>



                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:0%" ; "height:20px"; id="high_progress">0% COMPLETE</div>
                                    </div>

                                    </br>



                                </center>
                            </p>
                        </div>
                    </div>

                </div>

                <!--Week data-->
                <div class="row">

                    <div class="col-sm-6">
                        <div class="holc_data">
                            <center>
                                </br>

                                <p>

                                    <h7>WEEK TREND</h7>
                                </p>

                                <p>
                                  
                                    <h6>
                                        <span id="signalWeek"></span>
                                    </h6>
                                </p>

                            </center>
                            </p>

                            </center>

                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="ohlc_output">
                            <p>
                                <center>

                                    <p>
                                        <h7 id="trend">SEARCHING</h7>
                                    </p>



                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:0%" ; "height:20px"; id="high_progress">0% COMPLETE</div>
                                    </div>

                                    </br>



                                </center>
                            </p>
                        </div>
                    </div>

                </div>

                <!--Day data-->
                <div class="row">

                    <div class="col-sm-6">
                        <div class="holc_data">
                            <center>
                                </br>

                                <p>

                                    <h7>DAY TREND</h7>
                                </p>

                                <p>
                                  
                                    <h6>
                                        <span id="signalDay"></span>
                                    </h6>
                                </p>

                            </center>
                            </p>

                            </center>

                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="ohlc_output">
                            <p>
                                <center>

                                    <p>
                                        <h7 id="trend">SEARCHING</h7>
                                    </p>



                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:0%" ; "height:20px"; id="high_progress">0% COMPLETE</div>
                                    </div>

                                    </br>



                                </center>
                            </p>
                        </div>
                    </div>

                </div>

            </div>

            <!--Col 3 Watchlist-->
            <div class="col-sm-4">
                <center>
                    <h3>
                        <p>WATCHLIST</p>
                    </h3>

                    <table class="table table-striped table-hover table-condensed table-bordered table-responsive" id="signalTable">

                        <thead>
                            <th>TIME SERIES</th>
                            <th>SIGNAL</th>
                            <th>STOCK</th>
                            <th>BUY LIMIT</th>
                            <th>SELL LIMIT</th>
                            <th>PROFIT MARGIN</th>
                        </thead>

                        <tbody>
                        </tbody>

                </center>


            </div>

        </div>

    </div>

    <!--Javascript-->
    <script>
        $(document).ready(() => {

            $('#run').on('click', () => {
                new Algo()
            })

            $("#symbol").keypress(function (e) {
                if (e.which == 13) {
                    new Algo().init
                }
            });

        })
    </script>

</body>

</html>
