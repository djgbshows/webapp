<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>


<body>
    <script>


        $(document).ready(() => {
            var symbols = []
            var $button = $('#run')

            $button.on('click', () => {
                symbols.push($('#symbol').val())
                alert(symbols[0])
            })

        })
    </script>

    <form class form>
        Stock Symbol:
        <br>
        <input type='text' name="Stock" id="symbol">

        <br>
        <button type='text' name='RUN' id=run>RUN</button>
        </br>
    </form>




</body>

</html>
